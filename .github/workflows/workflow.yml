name: .NET

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  staging:
    if: github.event_name == 'push' && github.event.ref =='refs/heads/develop'
    runs-on: ${{ matrix.os }}
    strategy: 
     matrix: 
      os: [ubuntu-latest, macos-latest, windows-latest]
    environment:
      name: staging
      url: https://github.com/Potatismoose/CiCdAssignment1/tree/develop
    steps:
    - run: echo ${{github.ref}}
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  fulltest:
    needs: staging
    if: github.event_name == 'push'
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Unit test
      run: dotnet test "./CiCdAssignment1Tests/CiCdAssignment1Tests.csproj" --verbosity normal
    - name: Integration test
      run: dotnet test "./IntegrationTests/IntegrationTests.csproj" --verbosity normal
  
  release:
    if: github.event_name == 'pull_request'
    name: Releasing
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/Potatismoose/CiCdAssignment1/tree/master
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ github.ref }}
          release_name: Release ${{github.ref}}
          body: |
           Changes in this release
           - First change
           - Second change
          draft: false
          prerelease: false
